<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valintime</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-32x32.png">
<link rel="manifest" href="/image/site.webmanifest">
  </head>
  <body>
    <main class="md:w-1/2 m-auto px-4">
      <h1 class="text-xl pb-4">Create Account</h1>
      <form action="" method="post" class="border w-100 p-4"  onsubmit="handleFormSubmission(event)">
        <div class="mt-3">
          <labe class="pb-2 font-bold">Enter Name</labe><br />
          <input
            type="text"
            name="name"
            id="name"
            class="border outline-none p-1 w-full my-2"
            placeholder="Enter name"
            maxlength="20"
            required
          />
        </div>
        <div class="mt-3">
          <labe class="pb-2 font-bold">Enter Phone</labe><br />
          <input
            type="tel"
            name="phone"
            id="phone"
            class="border outline-none p-1 w-full my-2"
            placeholder="Enter phone"
            minlength="11"
            required
          />
        </div>
        <div class="mt-3">
          <labe class="pb-2 font-bold">Enter Password</labe><br />
          <input
            type="password"
            name="password"
            id="password"
            class="border outline-none p-1 w-full my-2"
            placeholder="Enter password"
            minlength="6"
            required
          />
        </div>
        <div class="mt-3">
          <labe class="pb-2 font-bold">Social link</labe><br />
          <input
            type="text"
            name="socialLink"
            id="socialLink"
            class="border outline-none p-1 w-full my-2"
            placeholder="paste your social link here"
            required
          />
        </div>
        <div class="mt-3">
          <labe class="pb-2 font-bold">Image</labe><br />
          <input
            type="file"
            name="image"
            id="image"
            class="border outline-none p-1 w-full my-2"
            placeholder="paste your social link here"
            required
          />
        </div>
        <span id="error" class="text-sm"></span>
        <div class="mt-2">You have already acccount? <a href="login.html" class="text-blue-500 ">Login</a></div>
        <button
          class="w-full p-1 bg-green-500 text-white my-2 rounded font-bold"
        >
          Create
        </button>
      </form>
    </main>

    <script>
    if(localStorage.getItem("id") !== null) window.location.href = 'main.html';
      const CLOUD_NAME = "dmuaggg9o";
      const UPLOAD_PRESET = "testing";

      const errorText = document.getElementById("error");

      const imgUpload = async(file) => {
        const form = new FormData();
        form.append("file", file);
        form.append("cloud_name", CLOUD_NAME);
        form.append("upload_preset", UPLOAD_PRESET);
        const headers = new Headers({
        "X-Unique-Upload-Id": new Date(),
      });
        const requestOptions = {
        method: 'POST',
        headers: headers,
        body: form,
        mode: 'cors',
      };
        try {
          const response = await fetch("https://api.cloudinary.com/v1_1/dmuaggg9o/image/upload",requestOptions);
          return response;
        } catch (error) {
            console.error(error);
        }
      }

      async function handleFormSubmission (e) {
        e.preventDefault();

        errorText.innerHTML ="<span>Accoung is creating...</span>";
        fetch('https://api.jsonbin.io/v3/c/65c513621f5677401f2cb475/bins/', {
                method: 'GET',
                headers: {
                    "X-Master-Key": "$2a$10$Qud2bXwUn9OkErPqUZ9sxOgkEOxDr5nGrk4ybLJyC1YwnavK4c5O2",
                },
                mode: 'cors',
            })
                .then(response => response.json())
                .then(data => {
                    data.forEach((item) => {
                        fetch(`https://api.jsonbin.io/v3/b/${item.record}`, {
                                method: 'GET',
                                headers: {
                                    "X-Master-Key": "$2a$10$Qud2bXwUn9OkErPqUZ9sxOgkEOxDr5nGrk4ybLJyC1YwnavK4c5O2",
                                }
                            })
                            .then(response => response.json())
                            .then(value=>{
                                if(value.record.phone == phone){
                                  errorText.innerHTML ="<span class='text-red-600'>Accoung already exist...</span>";
                                  return;
                                }
                            }).catch((e)=>{
                                errorText.innerHTML = "Server error";
                            })
                    })
                })
            

        const reader = new FileReader();
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var password = document.getElementById("password").value;
        var socialLink = document.getElementById("socialLink").value;
        var image = document.getElementById("image");
        const file = image.files[0];
        let imageUrl = '';
        const responseImgUpload = imgUpload(file);
        imageUrl = await responseImgUpload.then(response=>response.json()).then(data=>{
          return data.url;
        })
     
        const formData = {
          name: name,
          phone: phone,
          password: password,
          socialLink: socialLink,
          image: imageUrl,
          chocolate: 0,
        };        

          fetch("https://api.jsonbin.io/v3/b", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Master-Key": "$2a$10$Qud2bXwUn9OkErPqUZ9sxOgkEOxDr5nGrk4ybLJyC1YwnavK4c5O2",
              "X-Access-Key" : '$2a$10$3QwwqV0pMZPEIGdUVBT5/.Sm87S8Ck7XIRhNHdECRrDFJVNvBn6ym',
              "X-Bin-Name" : "Valintime",
              "X-Collection-Id" : '65c513621f5677401f2cb475',
              "Access-Control-Allow-Origin":'https://aungthuhein2005.github.io',
            },
            mode: 'cors',

            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              if(data){
                  window.location.href= "main.html";
                  localStorage.setItem("id",data.metadata.id);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
      }
    </script>
  </body>
</html>
