<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valintime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-32x32.png">
<link rel="manifest" href="/image/site.webmanifest">
</head>

<body>
  <main class="md:w-1/2 m-auto px-4" onsubmit="handleFormSubmission(event)">
    <div class="flex items-center justify-between pb-4">
      <h1 class="text-xl pb-4 font-bold">Edit</h1>
      <a href="profile.html"><i class="fa-solid fa-xmark text-xl"></i></a>
    </div>
    <form action="" method="post" class="border w-100 p-4">
      <div class="mt-3">
        <labe class="pb-2 font-bold">Enter Name</labe><br />
        <input type="text" name="name" id="name" class="border outline-none p-1 w-full my-2" placeholder="Enter name" required minlength="20"/>
      </div>
      <div class="mt-3">
        <labe class="pb-2 font-bold">Enter Phone</labe><br />
        <input type="tel" name="phone" id="phone" class="border outline-none p-1 w-full my-2"
          placeholder="Enter phone" required/>
      </div>
      <div class="mt-3">
        <labe class="pb-2 font-bold">Enter Password</labe><br />
        <input type="password" name="password" id="password" class="border outline-none p-1 w-full my-2"
          placeholder="Enter password" maxlength="6" required/>
      </div>
      <div class="mt-3">
        <labe class="pb-2 font-bold">Social link</labe><br />
        <input type="text" name="socialLink" id="socialLink" class="border outline-none p-1 w-full my-2"
          placeholder="paste your social link here" required/>
      </div>
      <div class="mt-3">
        <labe class="pb-2 font-bold">Image</labe><br />
        <input type="file" name="image" id="image" class="border outline-none p-1 w-full my-2"
          placeholder="paste your social link here" required/>
      </div>
      <button class="w-full p-1 bg-green-500 text-white my-2 rounded font-bold">
        Submit
      </button>
      <span id="error" class="text-red-600" ></span>
    </form>
  </main>

  <script>
    if(localStorage.getItem("id") === null) window.location.href = 'index.html';
    const CLOUD_NAME = "dmuaggg9o";
    const UPLOAD_PRESET = "testing";
    const id = localStorage.getItem("id");
    const errorText = document.getElementById("error");
    errorText.innerHTML = '';
    const imgUpload = async (file) => {
      const form = new FormData();
      form.append("file", file);
      form.append("cloud_name", CLOUD_NAME);
      form.append("upload_preset", UPLOAD_PRESET);
      const headers = new Headers({
        "X-Unique-Upload-Id": new Date(),
        // Add any other headers if needed
      });
      const requestOptions = {
        method: "POST",
        headers: headers,
        body: form,
      };
      try {
        const response = await fetch(
          "https://api.cloudinary.com/v1_1/dmuaggg9o/image/upload",
          requestOptions
        );
        return response;
      } catch (error) {
        console.error(error);
      }
    };

    let nameValue = document.getElementById("name");
    let phoneValue = document.getElementById("phone");
    let passwordValue = document.getElementById("password");
    let socialLinkValue = document.getElementById("socialLink");
    let imageValue = document.getElementById("image");
    const file = imageValue.files[0];
    let name, image, phone, password, socialLink,chocolate;

    fetch(`https://api.jsonbin.io/v3/b/${id}`, {
      method: "GET",
      headers: {
        "X-Master-Key":
          "$2a$10$Qud2bXwUn9OkErPqUZ9sxOgkEOxDr5nGrk4ybLJyC1YwnavK4c5O2",
      },
    })
      .then((response) => response.json())
      .then((data) => {
        name = data.record.name;
        phone = data.record.phone;
        password = data.record.password;
        chocolate = data.record.chocolate;
        socialLink = data.record.socialLink;
        image = data.record.image;

        nameValue.value = name;
        phoneValue.value = phone;
        passwordValue.value = password;
        socialLinkValue.value = socialLink;
      });
    async function handleFormSubmission(e) {
      e.preventDefault();
      const formData = {
        name: nameValue.value,
        phone: phoneValue.value,
        password: passwordValue.value,
        socialLink: socialLinkValue.value,
        chocolate: chocolate,
        image: file === undefined ? image : imgUpload(file),
      };

      fetch(`https://api.jsonbin.io/v3/b/${id}`, {
        method: 'PUT',
        headers: {
            "Content-Type": "application/json",
            "X-Master-Key": "$2a$10$Qud2bXwUn9OkErPqUZ9sxOgkEOxDr5nGrk4ybLJyC1YwnavK4c5O2",
        },
        body: JSON.stringify(formData),
    })
    .then(response => {
      window.location.href= "profile.html";
    }).catch((error)=>{
      errorText.innerHTML = "Server error is occur";
    })
    }
  </script>
</body>

</html>
